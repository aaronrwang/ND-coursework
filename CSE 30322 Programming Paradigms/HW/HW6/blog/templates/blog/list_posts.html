<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Last five published questions</title>
</head>

<body>
  {% if latest_posts %}
  <h1>List of All Blog Posts</h1>
  <ul>
    {% for post in latest_posts %}
    <li>
      <a href="/blog/{{post.id}}">
        {{ post.title }} by <i>{{ post.author_name }}</i> ({{ post.pub_date }})
      </a>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No posts are available.</p>
  {% endif %}
</body>

</html>
