{% extends 'base.html' %}
{% load static %}
<!-- This allows  a user to send another user a message about their post-->
{% block content %}
<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Send a message about "{{ listing.title }}"</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                    <a href="{% url 'listing_detail' listing.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
